
<h2 mat-dialog-title>
  Add Dealer
  <span class="close-icon" (click)="onCancel()">âœ–</span>
</h2>
<mat-dialog-content class="form-container">
  <p class="subheading">All fields are mandatory.</p>

 
  <div class="form-row">
    <div class="form-field">
      <label style="margin-right: 50px" for="dealerName">Dealer Name:</label>
      <input id="dealerName" type="text" placeholder="Enter Dealer Name" [(ngModel)]="dealerName">
    </div>
  </div>

 
  <div class="form-row">
    <div class="form-field">
      <label style="margin-right: 80px" for="location">Location:</label>
      <input id="location" type="text" placeholder="Enter Location" [(ngModel)]="location">
    </div>
  </div>


  <div class="form-row">
    <div class="form-field">
      <label style="margin-right: 55px" for="totalBudget">Total Budget:</label>
      <input id="totalBudget" type="text" placeholder="Enter Total Budget" [(ngModel)]="totalBudget">
    </div>
  </div>


  <div class="form-row">
    <div class="form-field">
      <label style="margin-right: 8px" for="ownerFirstName">Owner's First Name:</label>
      <input id="ownerFirstName" type="text" placeholder="Enter Owner's First Name" [(ngModel)]="ownerFirstName">
    </div>
  </div>

 
  <div class="form-row">
    <div class="form-field">
      <label  style="margin-right: 8px" for="ownerLastName">Owner's Last Name:</label>
      <input id="ownerLastName" type="text" placeholder="Enter Owner's Last Name" [(ngModel)]="ownerLastName">
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button style="background: #dee2e6;" (click)="onCancel()">Cancel</button>
  <button style="background-color:#0d6efd;color: white;" mat-button (click)="onSaveClick()">Save</button>
</mat-dialog-actions>
