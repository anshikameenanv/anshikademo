<div class="flight_deatils">
    <div *ngIf="showData">
        <div *ngFor="let combination of travelCombinations">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <p>{{ combination.from }}</p> ---> <p>{{ combination.cityName }}</p>
                    </div>
                    <div>
                        <p class="card-text">Date: {{ combination.date | date }}</p>
                    </div>
                    <div>
                        <p class="card-text">Fare: ${{ combination.fare.toFixed(2) }}</p>
                        <button class="btn btn-primary" (click)="onSelectFlight(combination)">Select</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
