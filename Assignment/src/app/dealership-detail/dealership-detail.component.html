<!-- dealership-detail.component.html -->
<div *ngIf="dealer">

   <h3 style="margin-top: 20px;margin-left: 20px;">Dealrship :{{ dealer.name }}</h3>

   <div class="header-container">
    <div class="search-box">
      <mat-form-field style="margin-left: 20px;">
        <input matInput (input)="applyFilter($event)" placeholder="Search Cars">
      </mat-form-field>
    </div>

    <div class="actions">
      <div class="button-container">
        <button mat-raised-button style="background-color:#0d6efd;color: white;" (click)="goBack()">Back</button>
        <button mat-raised-button style="background-color:#0d6efd;color: white;" (click)="openAddCarDialog()">Add Car</button>
      </div>
     
    </div>
  </div>

  <table mat-table [dataSource]="filteredCars" class="mat-elevation-z8 example-container">
 

    <!-- Serial Number Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef> Serial Number </th>
      <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let car"> {{ car.brand }} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let car"> {{ car.model }} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let car"> {{ car.color }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let car"> {{ car.price }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let car">
        <div style="display: flex; align-items: center;">
          <button style="  padding: 5px;margin-top: -10px;" type="button" class="btn btn-primary">
            <mat-icon>edit</mat-icon>Edit
          </button>
    
          <button style="margin-left: 8px;  padding: 5px;margin-top: -10px;" type="button" class="btn btn-danger" (click)="deleteCar(car.id)">
            <mat-icon style="margin-right: 2px;">delete</mat-icon>Delete
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['serialNumber', 'brand', 'model', 'color', 'price', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['serialNumber', 'brand', 'model', 'color', 'price', 'actions']"></tr>
  </table>
</div>
