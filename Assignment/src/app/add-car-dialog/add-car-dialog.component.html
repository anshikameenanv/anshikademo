
<div class="dialog-title">
  <h2>Add Car</h2>

    <mat-icon  mat-dialog-close aria-label="Close">close</mat-icon>

</div>
<div mat-dialog-content class="form-container">
  <p class="sub-heading">All fields are mandatory.</p>

    <div class="form-group row">
   
      <label for="brand" class="col-sm-2 col-form-label feild-design">Brand</label>
      <div class="col-sm-10 ">
        <mat-form-field appearance="fill"  class="full-width ">
         
          <input matInput type="text" placeholder="Enter brand" [(ngModel)]="brand" required >
        </mat-form-field>
      </div>
    </div>
    <div class="form-group row">
      <label for="model" class="col-sm-2 col-form-label feild-design">Model</label>
      <div class="col-sm-10">
        <mat-form-field appearance="fill" class="full-width">
          
          <input matInput placeholder="Enter model" [(ngModel)]="model" required>
      </mat-form-field>
  </div>
</div>
<div class="form-group row">
  <label for="color" class="col-sm-2 col-form-label feild-design">Color</label>
  <div class="col-sm-10">
    <mat-form-field appearance="fill" class="full-width">
         
          <input matInput placeholder="Enter color" [(ngModel)]="color" required>
      </mat-form-field>
  </div>
  </div>
  <div class="form-group row">
    <label for="color" class="col-sm-2 col-form-label feild-design">Color</label>
    <div class="col-sm-10">
      <mat-form-field appearance="fill" class="full-width">
         
          <input matInput placeholder="Enter price" [(ngModel)]="price" required>
      </mat-form-field>
  </div>
</div>
</div>
<div mat-dialog-actions>
  <button mat-button style="background-color:#0d6efd;color: white;" (click)="onSaveClick()" [disabled]="!brand || !model || !color || !price">Save</button>
  <button mat-button style="background: #dee2e6;" mat-dialog-close>Cancel</button>
</div>
